<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Display</title>
    <style>
        body {
            background-color: black;
        }
        input {
            display: block;
            border-radius: 2px;
        }
        img {
            width: 250px;
            border: 0px;
            padding: 0%;
            margin: 0px;

        }
        .one {
            color: white;
            display: inline-flex;
            vertical-align: middle;
            width: 200px;
        }
        div button {}
    </style>
</head>
<body>
    <input type="text" placeholder="Name">
    <input type="text" placeholder="Email">

    <div class="one">
        <p>Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
        <button>Yes</button>
        <button>No</button>
    </div>

<div>
    <img src="images/google-logo.jpg" alt="google-logo">
    <input type="text" placeholder="Search Google or type a URL">

</div>

</body>
</html>
